apply plugin: 'com.android.library'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    dataBinding {
        enabled = true
    }
    compileOptions {
        sourceCompatibility = '1.8'
        targetCompatibility = '1.8'
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.1.0-beta01'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.0-beta01'

    api 'androidx.appcompat:appcompat:1.0.0'
    api 'androidx.recyclerview:recyclerview:1.0.0'
    api 'androidx.constraintlayout:constraintlayout:2.0.0-alpha2'
    api 'androidx.legacy:legacy-support-v4:1.0.0'

    //Rxjava
    //https://github.com/ReactiveX/RxAndroid
    api 'io.reactivex.rxjava2:rxandroid:2.0.2'
    //https://github.com/ReactiveX/RxJava
    api "io.reactivex.rxjava2:rxjava:2.1.16"
    //https://github.com/JakeWharton/RxBinding
    api ('com.jakewharton.rxbinding2:rxbinding:2.1.1'){
        exclude group: 'com.android.support'
    }
    //https://github.com/tbruyelle/RxPermissions
    api 'com.github.tbruyelle:rxpermissions:0.10.2'
    //事件总线
    //https://github.com/greenrobot/EventBus
    api "org.greenrobot:eventbus:3.1.1"
    //各种工具类
    //https://github.com/Blankj/AndroidUtilCode
    api 'com.blankj:utilcode:1.15.0'
    // ViewModel and LiveData
    api 'androidx.lifecycle:lifecycle-extensions:2.0.0'
    annotationProcessor "androidx.lifecycle:lifecycle-compiler:2.0.0"

    //郭霖的数据库框架，支持自动升级
    //https://github.com/LitePalFramework/LitePal
    api "org.litepal.android:core:1.6.1"

    //-------------网络框架------------------
    //retrofit2
    //https://github.com/square/retrofit
    api "com.squareup.retrofit2:retrofit:2.4.0"
    //https://github.com/square/retrofit/tree/master/retrofit-converters/gson
    api "com.squareup.retrofit2:converter-gson:2.4.0"
    //https://github.com/square/retrofit/tree/master/retrofit-converters/scalars
    api "com.squareup.retrofit2:converter-scalars:2.4.0"
    //https://github.com/square/retrofit/tree/master/retrofit-adapters/rxjava2
    api "com.squareup.retrofit2:adapter-rxjava2:2.4.0"
    //https://github.com/square/okhttp/tree/master/okhttp-logging-interceptor
    api "com.squareup.okhttp3:logging-interceptor:3.10.0"

    //-------------状态栏加载框灯------------------
    //实现状态栏换色
    //https://github.com/chenzhenlindx/StatusBar
    api 'com.github.chenzhenlindx:StatusBar:1.0.0'
    //菊花加载框
    //https://github.com/chenzhenlindx/ACProgressLite
    api 'com.github.chenzhenlindx:ACProgressLite:1.2.2'
    //弹出框
    //https://github.com/afollestad/material-dialogs
    api ('com.afollestad.material-dialogs:core:0.9.6.0'){
        exclude group: 'com.android.support'
    }
    api ('com.afollestad.material-dialogs:commons:0.9.6.0'){
        exclude group: 'com.android.support'
    }
    //下拉刷新
    //https://github.com/scwang90/SmartRefreshLayout
    api 'com.scwang.smartrefresh:SmartRefreshHeader:1.1.0-alpha-14'
    api 'com.scwang.smartrefresh:SmartRefreshLayout:1.1.0-alpha-14'

    //-------------图片处理相关------------------
    //高仿微信图片选择器
    //https://github.com/chenzhenlindx/ImagePicker
    api ('com.github.chenzhenlindx:ImagePicker:0.6.0'){
        exclude group: 'com.android.support'
    }
    //图片压缩框架
    //https://github.com/Curzibn/Luban
    api 'top.zibin:Luban:1.1.8'
    //glide
    //https://github.com/bumptech/glide
    api "com.github.bumptech.glide:glide:4.8.0"
    annotationProcessor "com.github.bumptech.glide:compiler:4.8.0"
    //http://bumptech.github.io/glide/int/okhttp3.html
    api "com.github.bumptech.glide:okhttp3-integration:4.8.0"
    //图片变换
    //https://github.com/wasabeef/glide-transformations
    api "jp.wasabeef:glide-transformations:3.3.0"
}
